name: Post-Deploy Health Check

on:
  deployment_status:

jobs:
  health-check:
    name: Health Check
    runs-on: ubuntu-latest
    if: github.event.deployment_status.state == 'success'
    steps:
      - name: Wait for deployment to stabilize
        run: sleep 10

      - name: Health Check
        env:
          DEPLOY_URL: ${{ github.event.deployment_status.target_url }}
        run: |
          echo "Checking health at: $DEPLOY_URL/api/health"

          RESPONSE=$(curl -s -w "\n%{http_code}" "$DEPLOY_URL/api/health")
          HTTP_CODE=$(echo "$RESPONSE" | tail -n1)
          BODY=$(echo "$RESPONSE" | sed '$d')

          echo "Response: $BODY"
          echo "HTTP Code: $HTTP_CODE"

          if [ "$HTTP_CODE" != "200" ]; then
            echo "::error::Health check failed with status $HTTP_CODE"
            echo "::error::$BODY"
            exit 1
          fi

          # Check if status is healthy
          STATUS=$(echo "$BODY" | jq -r '.status')
          if [ "$STATUS" != "healthy" ]; then
            echo "::error::Application is unhealthy"
            ISSUES=$(echo "$BODY" | jq -r '.issues[]?' 2>/dev/null || echo "Unknown issues")
            echo "::error::Issues: $ISSUES"
            exit 1
          fi

          echo "Health check passed!"

      - name: Notify on failure
        if: failure()
        run: |
          echo "::warning::Deployment health check failed! Check database migrations."
          echo "::warning::Run: supabase/migrations/001_initial_schema.sql"
